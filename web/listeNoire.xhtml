<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="default.css" rel="stylesheet" type="text/css"></link>
        <title>Date Roulette</title>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header">
                    <div id="logo">
                        <h1><a href="#">DateRoulette</a></h1>
                    </div>
                </div>
            </div>
            <div id="menu-wrapper">
                <div id="menu" >
                    <ul>
                        <li><h:form rendered="false"><h:commandLink value="Ma page" action="profil.xhtml"></h:commandLink></h:form></li>
                        <li><h:form rendered="false"><h:commandLink value="Contact" action="listeAmis.xhtml"></h:commandLink></h:form></li>
                        <li><h:form rendered="false"><h:commandLink value="Messagerie" action="profil.xhtml"></h:commandLink></h:form></li>
                        <li><h:form rendered="false"><h:commandLink value="Deconnexion" action="#{sessionBean.deconnecter()}"></h:commandLink></h:form></li>	
                    </ul>
                </div>
                <!-- end #menu --> 
            </div>
            <div id="page" class="container">


                <h:form>
                    <center>

                        <p:autoComplete value="#{contactsBean.rechercheListeNoire}"   
                                        completeMethod="#{contactsBean.autoCompleteListeNoire}" /> 
                        <h:commandButton value="Rechercher" action="listeNoire.xhtml" >                        
                        </h:commandButton>
                        <br /><br />
                        <h:dataTable value="#{contactsBean.contactListeNoire}" var="current">  

                            <h:column>
                                <h:commandLink value="#{current.estEnContactAvec.pseudo}" action="profil.xhtml" 
                                               rendered="#{current.type == 'BLOQUE'}">
                                    <f:param name="pseudo" value="#{current.estEnContactAvec.pseudo}" />
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <h:commandButton value="Debloquer" action="#{contactsBean.debloquer(current)}"
                                                 rendered="#{current.type == 'BLOQUE'}"/>    
                            </h:column>

                        </h:dataTable>

                    </center>

                </h:form>

            </div>
        </div>

        <div id="footer-wrapper">
            <div id="footer">
                <ul>
                    <li><a href="#">CGU</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contactez-nous</a></li>
                </ul>
            </div>
        </div>
        <br />

    </h:body>
</html>
