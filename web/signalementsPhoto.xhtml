<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>DateRoulette : Photos Signalées</title>
         <link href="default.css" rel="stylesheet" type="text/css" media="screen" />
    </h:head>
    <h:body>
         <div id="header-wrapper">
                <div id="header">
                        <div id="logo">
                        <h1><a href="#">DateRoulette</a></h1>
                        </div>
                </div>
        </div>
		
        <div id="menu-wrapper">
                <div id="menu">
                        <ul>
                                <li><a href="#">Accueil</a></li>
                                <li><a href="#">Ma Page</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">Messagerie</a></li>
                                <li><a href="#">Chat</a></li>
                                <li><a href="#">Déconnexion</a></li>				
                        </ul>
                </div>
        </div>
        <h:form>
            
                    <p:accordionPanel value="#{signalementPhotoBean.consulterSignalementsImage()}" var="item">
                
                    
                        <p:tab title="#{item.imageSignalee.nom}">
                            <h:panelGrid columns="2" cellpadding="20">
                                
                                <p:graphicImage id="img" url="resources/images/apercu.png" width="30px" height="30px"/>
                                                   <p:overlayPanel id="imgPanel" for="img" showEffect="blind" hideEffect="explode" showEvent="mouseover" hideEvent="mouseout"
                dismissable="false" showCloseIcon="false">
                                    <p:graphicImage id="img2" url="#{item.imageSignalee}" width="144px" height="144px"/>
                 
                                </p:overlayPanel>
                                
                                <b><h:outputText value="#{item.imageSignalee.nom}"/></b><br/>
                                <h:outputText value="#{item.motif}"/>
                                <h:commandButton value="OK" action="#{signalementPhotoBean.traiterOk(item)}"/>
                                <h:commandButton value="PAS OK" action="#{signalementPhotoBean.traiterPasOk(item)}"/>
                            </h:panelGrid>
                        </p:tab>

                    </p:accordionPanel>
        </h:form>
        
        <div id="footer-wrapper">
            <div id="footer">
                <ul>
                    <li><a href="#">CGU</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contactez-nous</a></li>
                </ul>
            </div>
        </div>
        <br />
    </h:body>
</html>
