<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="default.css" rel="stylesheet" type="text/css"></link>
        <title>Date Roulette</title>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header">
                    <div id="logo">
                        <h1><a href="#">DateRoulette</a></h1>
                    </div>
                </div>
            </div>
            <div id="menu-wrapper">
                <div id="menu" >
                    <ul>
                        <li><h:form><h:commandLink value="Ma page" action="profil.xhtml"></h:commandLink></h:form></li>
                        <li><h:form><h:commandLink value="Contact" action="listeAmis.xhtml"></h:commandLink></h:form></li>
                        <li><h:form><h:commandLink value="Messagerie" action="profil.xhtml"></h:commandLink></h:form></li>
                        <li><h:form><h:commandLink value="Deconnexion" action="#{sessionBean.deconnecter()}"></h:commandLink></h:form></li>	
                    </ul>
                </div>
                <!-- end #menu --> 
            </div>
            <div id="page" class="container">
                <div id="containerBadge">
                    <br />
                    <c:forEach items="#{badgeBean.nouveauxBadges}" var="badge">
                        <div class="badge badgeObtenu">
                            <div class="badgeIcon">
                                <img src="resources/images/badges/#{badge.badge.id}.png" alt="badge" />
                            </div>
                            <div class="badgeTitle">
                                <span style="color: cornflowerblue;">New : </span>#{badge.badge.name}
                            </div>
                        </div>
                    </c:forEach>
                    <br />
                    <c:forEach items="#{badgeBean.listeBadgesObtenus()}" var="badge">
                        <div class="badge">
                            <div class="badgeIcon">
                                <img src="resources/images/badges/#{badge.id}.png" alt="badge" />
                            </div>
                            <div class="badgeTitle">
                                #{badge.name}
                            </div>
                        </div>
                    </c:forEach>
                    <br /><br />
                    <c:forEach items="#{badgeBean.listeBadgesNonObtenus()}" var="badge">
                        <div class="badge badgeNonObtenu"></div>
                    </c:forEach>
                    #{badgeBean.vu()}
                </div>
            </div>
        </div>

        <div id="footer-wrapper">
            <div id="footer">
                <ul>
                    <li><a href="#">CGU</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contactez-nous</a></li>
                </ul>
            </div>
        </div>
        <br />
    </h:body>
</html>
