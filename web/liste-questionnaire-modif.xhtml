<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="default.css" rel="stylesheet" type="text/css" media="screen" />
    </h:head>
    <h:body>
        <div id="header-wrapper">
			<div id="header">
				<div id="logo">
				<h1><a href="#">DateRoulette</a></h1>
				</div>
			</div>
		</div>
		
		<div id="menu-wrapper">
			<div id="menu">
				<ul>
                    <li><h:form><h:commandLink value="Ma page" action="profil.xhtml"></h:commandLink></h:form></li>
                    <li><h:form><h:commandLink value="Contact" action="listeAmis.xhtml"></h:commandLink></h:form></li>
                    <li><h:form><h:commandLink value="Messagerie" action="Messagerie.xhtml"></h:commandLink></h:form></li>
                    <li><h:form><h:commandLink value="Deconnexion" action="#{sessionBean.deconnecter()}"><f:param name="contenu" value=""/></h:commandLink></h:form></li>					
				</ul>
			</div>
		</div>
        
        <div id="page" class = "container">
            <div id = "content">
                <h1>Questionnaires</h1>
            <br></br>
            <h:button value="Créer" outcome="ajout-questionnaire"></h:button>
            <br></br>    
            <c:forEach var="questionnaire" items="${beanQuestionnaire.quests}">  
            <h:form>
                <h4>${questionnaire.nom}&nbsp;</h4>
         
                <h:button value="Modifier" outcome="questionnaire-modif.xhtml">
                    <f:param name="id" value ="${questionnaire.id}"></f:param>
                </h:button>
                <h:commandButton value="Supprimer" action="#{beanQuestionnaire.supprimer()}" onclick="return confirm('Etes-vous sûr ?')">
                    <f:param name="id" value ="${questionnaire.id}"></f:param>
                </h:commandButton>
            
            <br/>         
            </h:form>
                <br></br><br></br>
            </c:forEach>
                
            </div>
       
 </div>
	<div id="footer-wrapper">
			<div id="menu">
				<ul>	
					 <li><h:form><h:commandLink value="FAQ" action="faq.xhtml"></h:commandLink></h:form></li>
				</ul>
			</div>
	</div>
    </h:body>
</html>
