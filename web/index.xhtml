<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="default.css" rel="stylesheet" type="text/css"></link>
        <title>Date Roulette</title>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header">
                    <div id="logo">
                        <h1><a href="#">DateRoulette</a></h1>
                    </div>
                </div>
            </div>
            <div id="menu-wrapper">
                <div id="menu" >
                    <ul>
                        <li><h:form rendered="false"><h:commandLink value="Ma page" action="profil.xhtml"></h:commandLink></h:form></li>
                        <li><h:form rendered="false"><h:commandLink value="Contact" action="listeAmis.xhtml"></h:commandLink></h:form></li>
                        <li><h:form rendered="false"><h:commandLink value="Messagerie" action="profil.xhtml"></h:commandLink></h:form></li>
                        <li><h:form rendered="false"><h:commandLink value="Deconnexion" action="#{sessionBean.deconnecter()}"></h:commandLink></h:form></li>	
                    </ul>
                </div>
                <!-- end #menu --> 
            </div>
            <div id="page" class="container">
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <h:form>
                    <table>
                        <tr>
                            <td>
                                Pseudo :  
                            </td>
                            <td>
                                <h:inputText id="pseudo" value="#{sessionBean.pseudo}"  binding="#{sessionBean.pseudoText}"   required="true" requiredMessage="Veuillez entrer votre pseudo"></h:inputText>
                            </td>
                            <td>
                                <h:message errorStyle="color:red" for="pseudo"></h:message>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Mot de passe : 
                            </td>
                            <td>
                                <h:inputSecret id="mdp" value="#{sessionBean.mdp}" binding="#{sessionBean.mdpText}"  required="true" requiredMessage="Veuillez entrer votre mot de passe" ></h:inputSecret>
                            </td>
                            <td>
                                <h:message errorStyle="color:red" for="mdp"></h:message>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <h:commandButton value="Login" action="#{sessionBean.connecter}" style="width: 100%">
                                </h:commandButton>
                            </td>
                            <td>
                                <a href="inscription.xhtml">s'inscrire</a>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
        
        <p:accordionPanel> 
                  <p:tab title="Qu-est ce que DateRoulette ?    ">
                    <h:outputText value="DateRoulette est un site de rencontre gratuit par affinités où vous êtes aléatoirement mis en contact avec des personnes qui vous correspondent dans un chat."/>
                    <br/><h:outputText value="Que vous cherchiez l'amour, une relation sérieuse ou sans prise de tête, DateRoulette est fait pour vous."/>
                    <br/><h:outputText value="La volonté de DateRoulette est de réunir des célibataires motivés aux affinités communes pour leur permettre de trouver le partenaire qui leur convient.
" escape="false"/>
                </p:tab>
            
              <p:tab title="Inscription">
                    <h:outputText value="L'inscription est simple et rapide et vous permettra ensuite de rencontrer des célibataires qui vous correspondent et qui partagent vos centres d'intêrets." />
                </p:tab>
            
                          <p:tab title="Chat">
                    <h:outputText value="Le chat est véritablement le coeur du site, permettant aux célibataires de se découvrir."/>
                   <br/> <h:outputText value="Pour rajouter du piment à la découverte, un mode 60 secondes chrono ne vous laisse qu'une minute pour décider si vous souhaitez envoyer une invitation à l'autre utilisateur." />
                </p:tab>
            
             <p:tab title="Inscription">
                    <h:outputText value="Nous respectons la confidentialité des utilisateurs, votre profil est visible uniquement par les personnes qui vous plaisent après que vous leur ayez envoyé une invitation." />
                </p:tab>
        </p:accordionPanel>

        


        <div id="footer-wrapper">
            <div id="footer">
                <ul>
                    <li><a href="#">CGU</a></li>
                    <li><a href="faces/faq.xhtml">FAQ</a></li>
                    <li><a href="#">Contactez-nous</a></li>
                </ul>
            </div>
        </div>
        <br />
    </h:body>
</html>
