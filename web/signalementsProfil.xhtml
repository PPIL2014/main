<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>DateRoulette : Profils signalés</title>
    </h:head>
    <h:body>
       
        
                <p:accordionPanel value="#{signalementProfilBean.listeSignalementsProfils}" var="signalement">
                    <p:tab title="">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:row>
                        <p:column>
                            <f:facet name="header">Date</f:facet>    				
                                #{signalement.date}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Emetteur</f:facet>
                                #{signalement.emetteur.pseudo}

                        </p:column>
                        <p:column>
                            <f:facet name="header">Utilisateur signalé</f:facet>
                                #{signalement.utilisateurSignale.pseudo}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Motif</f:facet>
                                #{signalement.motif}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Bloquer</f:facet>
                            <h:form>
                                <h:commandButton id="bloquer" value="BLOQUER"  action="#{signalementProfilBean.bloquerUtilisateur(signalement.emetteur.pseudo, signalement.utilisateurSignale.pseudo)}"/>
                            </h:form>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Injustifié</f:facet>
                            <h:form>
                                <h:commandButton id="injustifie" value="INJUSTIFIE"  action="#{signalementProfilBean.injustifie(signalement.emetteur.pseudo, signalement.utilisateurSignale.pseudo)}"/>
                            </h:form>
                        </p:column>
                                </p:row>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>

                
    </h:body>
</html>
