<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>DateRoulette : Ajouter une question à la FAQ</title>
        <link href="default.css" rel="stylesheet" type="text/css" media="screen" />
    </h:head>
    <h:body>
        <div id="header-wrapper">
            <div id="header">
                <div id="logo">
                    <h1><a href="#">DateRoulette</a></h1>
                </div>
            </div>
        </div>

        <div id="menu-wrapper">
            <div id="menu">
                <h:form>
                    <ul>
                        <c:if test="#{faqBean.estConnecte()}">
                            <li><h:commandLink value="Ma page" action="profil.xhtml"/></li>
                            <li><h:commandLink value="Messagerie" action="MessagerieAsynchrone.xhtml"/></li>
                            <li><h:commandLink value="Déconnexion" action="#{sessionBean.deconnecter()}"/></li>
                        </c:if>
                    </ul>
                </h:form>
            </div>
        </div>
        <h:form >
            <h:panelGrid columns="2" cellpadding="30">

                <h:outputText value="Question à ajouter à la FAQ :"/> <h:inputTextarea id="question" value="#{faqBean.question}" required="true" requiredMessage="Veuillez remplir le champ de la question" cols="100" rows ="7"/>
                <h:outputText value="Réponse à la question précédente :"/> <h:inputTextarea id="reponse" value="#{faqBean.reponse}" required="true" requiredMessage="Veuillez entrer la réponse à la question" cols="100" rows ="7"/>
                <h:commandButton value="Ajouter" action="#{faqBean.ajouterFAQ()}" onclick="PF('bar').show()" />
            </h:panelGrid>
        </h:form>

        <p:notificationBar position="top" effect="slide" widgetVar="bar" >
            <h:outputText value="Question ajoutée !" style="font-size:36px;" />
        </p:notificationBar>


        <div id="footer-wrapper">
            <div id="footer">
                <ul>
                    <li><a href="#">CGU</a></li>
                    <li><a href="faq.xhtml">FAQ</a></li>
                    <li><a href="#">Contactez-nous</a></li>
                </ul>
            </div>
        </div>
        <br />
    </h:body>
</html>
