<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        Profil :  <h:outputText id="pseudo" value="#{profilBean.utilisateur.pseudo}"></h:outputText>
        <br/> Avatar : 
        <h:outputText id="avatar" value="#{profilBean.utilisateur.avatar.nom}"></h:outputText> 
        <br/>
        <hr/>
        
        <h:graphicImage value="/chatimages/morgan/morgan.jpg" />
    
        <br/>
        Nom : <h:outputText id="nom" value="#{profilBean.utilisateur.nom}"></h:outputText>
        <br/>
        Prenom : <h:outputText id="prenom" value="#{profilBean.utilisateur.prenom}"></h:outputText>
        <br/>
        Date de naissance : <h:outputText id="ddn" value="#{profilBean.utilisateur.ddn.day}/#{profilBean.utilisateur.ddn.month}/#{profilBean.utilisateur.ddn.year}"></h:outputText>
        <br/>
        Sexe : <h:outputText id="sexe" value="#{profilBean.utilisateur.sexe}"></h:outputText>
        <br/>
        Adresse : <h:outputText id="adresse" value="#{profilBean.utilisateur.adresse}"></h:outputText>
        <br/>
        Mail : <h:outputText id="mail" value="#{profilBean.utilisateur.mail}"></h:outputText>
        <br/>
        Téléphone : <h:outputText id="telephone" value="#{profilBean.utilisateur.telephone}"></h:outputText>
        <br/>

        <h:form>
            <h:commandButton value="Modifier" action="editProfil" >
                <f:param name="pseudo" value="#{profilBean.utilisateur.pseudo}" />      
            </h:commandButton>
        </h:form>
        
        <h:outputLink value="listeAmis.xhtml">
               <h:outputText value="Voir liste ma liste d'amis " /><br />     
        </h:outputLink>
    


    </h:body>
</html>
